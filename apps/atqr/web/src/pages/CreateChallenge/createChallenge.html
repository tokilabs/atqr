<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Meeta - Event & Conference HTML5 Template</title>
    <meta name="robots" content="noindex, follow" />
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/images/favicon.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@300;400;500;600;700;800&family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Archivo:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS
	============================================ -->

    <!-- Icon Font CSS -->
    <link
      rel="stylesheet"
      href="/apps/atqr/web/src/pages/Meeta/assets/css/all.min.css "
    />
    <link
      rel="stylesheet"
      href="/apps/atqr/web/src/pages/Meeta/assets/css/flaticon.css"
    />

    <!-- Plugins CSS -->
    <link
      rel="stylesheet"
      href="/apps/atqr/web/src/pages/Meeta/assets/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="/apps/atqr/web/src/pages/Meeta/assets/css/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="/apps/atqr/web/src/pages/Meeta/assets/css/magnific-popup.css"
    />
    <link
      rel="stylesheet"
      href="/apps/atqr/web/src/pages/Meeta/assets/css/aos.css"
    />
    <link
      rel="stylesheet"
      href="/apps/atqr/web/src/pages/Meeta/assets/css/nice-select.css"
    />

    <!-- Main Style CSS -->
    <link
      rel="stylesheet"
      href="/apps/atqr/web/src/pages/Meeta/assets/css/style.css"
    />
  </head>

  <body>
    <div class="meeta-event-schedule meeta-event-schedule-2 section-padding">
      <div class="container">
        <!-- Section Title Start -->
        <div class="meeta-section-title-2 text-center">
          <h4 class="sub-title">Ajoelhou tem que rezar</h4>
          <h2 class="main-title">Crie Um Desafio !</h2>
        </div>
        <!-- Section Title End -->

        <div class="row gy-5 justify-content-between">
          <div class="col-lg-12">
            <!-- Event Schedule Tabs Start -->
            <div class="meeta-event-schedule-tabs">
              <!-- Event Schedule Tabs Menu Start -->
              <ul class="meeta-event-schedule-tabs-menu">
                <li data-tab-target="#tab1" class="active">
                  <div class="meeta-event-schedule-time">
                    <h4 class="meeta-event-schedule-day">Se Desafie !</h4>
                  </div>
                </li>
                <li data-tab-target="#tab2" class="tab">
                  <div class="meeta-event-schedule-time">
                    <h4 class="meeta-event-schedule-day">Desafie Alguém</h4>
                  </div>
                </li>
              </ul>
              <!-- Event Schedule Tabs Menu End -->

              <!-- Event Schedule Tabs Content Start -->
              <div class="meeta-event-schedule-tab-content">
                <div id="tab1" class="meeta-event-schedule-tab-pane active">
                  <!-- Event Accordion Start -->

                  <!-- Contact Form Start -->
                  <div class="contact-form-section section-padding">
                    <div class="container">
                      <!-- Contact Wrap Start -->
                      <div class="contact-wrap">
                        <div class="row justify-content-center">
                          <div class="col-lg-10">
                            <!-- Contact Form Wrap Start -->
                            <div class="contact-form-wrap">
                              <form action="#">
                                <div class="row">
                                  <div class="col-md-6">
                                    <!-- Single Form Start -->
                                    <div class="single-form">
                                      <input
                                        id="seu-nome"
                                        class="form-control"
                                        type="text"
                                        placeholder="Seu Nome"
                                      />
                                    </div>
                                    <!-- Single Form End -->
                                  </div>
                                  <div class="col-md-6">
                                    <!-- Single Form Start -->
                                    <div class="single-form">
                                      <input
                                        id="seu-email"
                                        class="form-control"
                                        type="email"
                                        placeholder="Seu Email"
                                      />
                                    </div>
                                    <!-- Single Form End -->
                                  </div>
                                  <div class="col-md-6">
                                    <!-- Single Form Start -->
                                    <div class="single-form">
                                      <input
                                        id="nome-supervisor"
                                        class="form-control"
                                        type="text"
                                        placeholder="Nome do Supervisor"
                                      />
                                    </div>
                                    <!-- Single Form End -->
                                  </div>
                                  <div class="col-md-6">
                                    <!-- Single Form Start -->
                                    <div class="single-form">
                                      <input
                                        id="email-supervisor"
                                        class="form-control"
                                        type="text"
                                        placeholder="Email do Supervisor"
                                      />
                                    </div>
                                    <!-- Single Form End -->
                                  </div>
                                  <div class="col-md-12">
                                    <!-- Single Form Start -->
                                    <div class="single-form">
                                      <textarea
                                        id="descricao"
                                        class="form-control"
                                        placeholder="Descreva Seu Desafio"
                                      ></textarea>
                                    </div>
                                    <!-- Single Form End -->
                                  </div>
                                  <div class="col-md-12">
                                    <!--  Single Form Start -->
                                    <div class="form-btn text-center">
                                      <button
                                        id="proximo-passo"
                                        class="btn btn-primary"
                                        type="submit"
                                      >
                                        Próximo Passo
                                      </button>
                                    </div>
                                    <!--  Single Form End -->
                                  </div>
                                </div>
                              </form>
                            </div>
                            <!-- Contact Form Wrap End -->
                          </div>
                        </div>
                      </div>
                      <!-- Contact Wrap End -->
                    </div>
                  </div>
                  <!-- Event Accordion End -->
                </div>
                <div id="tab2" class="meeta-event-schedule-tab-pane">
                  <!-- Contact Form Start -->
                  <div class="contact-form-section section-padding">
                    <div class="container">
                      <!-- Contact Wrap Start -->
                      <div class="contact-wrap">
                        <div class="row justify-content-center">
                          <div class="col-lg-10">
                            <!-- Contact Form Wrap Start -->
                            <div class="contact-form-wrap">
                              <form action="#">
                                <div class="row">
                                  <div class="col-md-6">
                                    <!-- Single Form Start -->
                                    <div class="single-form">
                                      <input
                                        id="nome-desafiado"
                                        class="form-control"
                                        type="text"
                                        placeholder="Nome do Desafiado"
                                      />
                                    </div>
                                    <!-- Single Form End -->
                                  </div>
                                  <div class="col-md-6">
                                    <!-- Single Form Start -->
                                    <div class="single-form">
                                      <input
                                        id="email-desafiado"
                                        class="form-control"
                                        type="email"
                                        placeholder="Email do Desafiado"
                                      />
                                    </div>
                                    <!-- Single Form End -->
                                  </div>
                                  <div class="col-md-6">
                                    <!-- Single Form Start -->
                                    <div class="single-form">
                                      <input
                                        class="form-control"
                                        type="text"
                                        placeholder="Seu Nome"
                                      />
                                    </div>
                                    <!-- Single Form End -->
                                  </div>
                                  <div class="col-md-6">
                                    <!-- Single Form Start -->
                                    <div class="single-form">
                                      <input
                                        class="form-control"
                                        type="text"
                                        placeholder="Seu Email"
                                      />
                                    </div>
                                    <!-- Single Form End -->
                                  </div>
                                  <div class="col-md-12">
                                    <!-- Single Form Start -->
                                    <div class="single-form">
                                      <textarea
                                        class="form-control"
                                        placeholder="Descreva o Desafio"
                                      ></textarea>
                                    </div>
                                    <!-- Single Form End -->
                                  </div>
                                  <div class="col-md-12">
                                    <!--  Single Form Start -->
                                    <div class="form-btn text-center">
                                      <button
                                        class="btn btn-primary"
                                        type="submit"
                                      >
                                        Desafie
                                      </button>
                                    </div>
                                    <!--  Single Form End -->
                                  </div>
                                </div>
                              </form>
                            </div>
                            <!-- Contact Form Wrap End -->
                          </div>
                        </div>
                      </div>
                      <!-- Contact Wrap End -->
                    </div>
                  </div>
                  <!-- Event Accordion End -->
                </div>
              </div>
              <!-- Event Schedule Tabs Content End -->
            </div>
            <!-- Event Schedule Tabs End -->
          </div>
        </div>
      </div>
    </div>
    <!-- Event Schedule End -->

    <!-- JS
    ============================================ -->

    <!-- Modernizer & jQuery JS -->
    <script src="/apps/atqr/web/src/pages/Meeta/assets/js/vendor/modernizr-3.11.7.min.js"></script>
    <script src="/apps/atqr/web/src/pages/Meeta/assets/js/vendor/jquery-1.12.4.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="/apps/atqr/web/src/pages/Meeta/assets/js/popper.min.js"></script>
    <script src="/apps/atqr/web/src/pages/Meeta/assets/js/bootstrap.min.js"></script>

    <!-- Plugins JS -->
    <script src="/apps/atqr/web/src/pages/Meeta/assets/js/swiper-bundle.min.js"></script>

    <script src="/apps/atqr/web/src/pages/Meeta/assets/js/jquery.magnific-popup.min.js"></script>
    <script src="/apps/atqr/web/src/pages/Meeta/assets/js/jquery.counterup.min.js"></script>
    <script src="/apps/atqr/web/src/pages/Meeta/assets/js/waypoints.min.js"></script>
    <script src="/apps/atqr/web/src/pages/Meeta/assets/js/aos.js"></script>
    <script src="/apps/atqr/web/src/pages/Meeta/assets/js/jquery.nice-select.min.js"></script>

    <!-- Main JS -->
    <script src="/apps/atqr/web/src/pages/Meeta/assets/js/main.js"></script>
    <script src="/apps/atqr/web/src/pages/CreateChallenge/createChallenge.js"></script>
  </body>
</html>
